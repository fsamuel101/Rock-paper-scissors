<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Space+Mono&family=Staatliches&display=swap"
        rel="stylesheet">
    <script src="https://kit.fontawesome.com/34b3c14435.js" crossorigin="anonymous"></script>
    <title>Rock-Paper-Scissor</title>
</head>

<body>
    <div class="game">

        <h1 class="gameTitle">Rock-Paper-Scissor</h1>
        <h1 id="winner"></h1>

        <div class="matchRing">
            <div class="computer">
                <div class="computer-scores">
                    <p class=" score">Scores: </p>
                    <p id="computerScore">0</p>
                </div>
                <div class="computer-bot">
                    <p class="computerPlayer">Computer</p>

                    <h2 id="computerChoice">Thinking <span>...</span></h2>
                </div>

            </div>

            <div class="vs">
                <h2 class="vs-word">vs</h2>
            </div>

            <div class="player">
                <div>
                    <p class=" score playerScore">Scores: </p>
                    <p id="playerScore">0</p>
                </div>
                <div>
                    <p class="userPlayer">Player</p>
                    <h2 id="playerChoice">Make your Choice</h2>
                </div>

            </div>
        </div>


        <div class="choices">
            <button class="gameChoice" id="Rock">Rock</button>
            <button class="gameChoice" id="Paper">Paper</button>
            <button class="gameChoice" id="Scissors">Scissors</button>
        </div>
        <button id="try-again" onclick="reset()">Play Again</button>

    </div>
    <script src="game.js"></script>
</body>

</html>
