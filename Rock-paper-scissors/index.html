<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="indexstyle.css">
    <title>Rock-Paper-Scissor</title>
</head>

<body>
    <div class="introduction">
        <h1>Hello there</h1>
        <h2>This is a simple Rock-Paper-Scissor game</h2>
        <h2>Are you ready to play?</h2>
        <a href="gameitself.html"><button class="play" onclick="startAnimation()">Play</button></a>
    </div>

    <script>
        var btn = document.querySelector(".play");

        function startAnimation() {
            btn.classList.add("line");
            btn.innerHTML = "";
            setTimeout(() =>{
                btn.classList.remove("line")

            },5000)
        }
    </script>

</body>

</html>
